<p>mascota-component works!</p>
<div class="container">
  <div class="row">
      <div class="col">
          <div>
              <a [routerLink]="['actualizar', indice]">
                  {{indice+1}} {{mascotaLista.n_dueno}} {{mascotaLista.direccion}} {{mascotaLista.numero}}{{mascotaLista.correo}}
                  {{mascotaLista.n_mascota}}{{mascotaLista.tipo_mascota}}{{mascotaLista.edad}}{{mascotaLista.raza}}{{mascotaLista.color}}
              </a>
          </div>
          <app-caracteristicas-mascota-component (caracteristicasMascotas)="agregar_caracteristica($event)"></app-caracteristicas-mascota-component>
          <ul style="list-style: none;">
              <li *ngFor="let caracteristica of array_caracteristicas">
                  {{ caracteristica }}
              </li>
          </ul>
      </div>
  </div>
</div>
